<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fef7e0 0%, #f8e4ff 50%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(173, 216, 230, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 218, 185, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 3px solid rgba(255, 182, 193, 0.4);
            box-shadow: 
                0 20px 40px rgba(255, 182, 193, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.8);
            padding: 40px 30px;
            max-width: 380px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ffb6c1, #87ceeb, #ffdab9, #dda0dd);
            border-radius: 45px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator h1 {
            text-align: center;
            color: #8b4b8c;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(255, 182, 193, 0.3);
        }

        .calculator h1::after {
            content: '';
            margin-left: 10px;
            animation: sparkle 2s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            100% { transform: scale(1.2) rotate(15deg); opacity: 1; }
        }

        .display {
            background: linear-gradient(135deg, #fff8dc, #f0f8ff);
            border: 3px solid #ffb6c1;
            border-radius: 25px;
            padding: 25px 20px;
            margin-bottom: 30px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 26px;
            font-weight: 600;
            color: #8b4b8c;
            overflow: hidden;
            word-wrap: break-word;
            box-shadow: 
                inset 0 4px 8px rgba(255, 182, 193, 0.2),
                0 4px 12px rgba(255, 182, 193, 0.1);
            position: relative;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 12px;
            height: 12px;
            background: #87ceeb;
            border-radius: 50%;
            opacity: 0.6;
        }

        .display::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #ffb6c1;
            border-radius: 50%;
            opacity: 0.7;
        }

        .display.error {
            color: #d63384;
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            border-color: #ff8fa3;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 15px;
        }

        button {
            height: 65px;
            border: 3px solid transparent;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        button:hover::before {
            width: 100%;
            height: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-number {
            background: linear-gradient(135deg, #fff8dc, #f0f8ff);
            color: #8b4b8c;
            border-color: rgba(255, 182, 193, 0.5);
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.2);
        }

        .btn-operator {
            background: linear-gradient(135deg, #ffb6c1, #ff8fa3);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 12px rgba(255, 182, 193, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-equals {
            background: linear-gradient(135deg, #87ceeb, #4169e1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 12px rgba(135, 206, 235, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            grid-row: span 2;
        }

        .btn-clear {
            background: linear-gradient(135deg, #dda0dd, #9370db);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 12px rgba(221, 160, 221, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px;
            border: 2px solid #ffb6c1;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            color: #d63384;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid #ff8fa3;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
        }

        /* Cute decorative elements */
        .decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.3;
            pointer-events: none;
        }

        .decoration-1 {
            top: 20%;
            left: 10%;
            background: radial-gradient(circle, #ffb6c1, transparent);
            border-radius: 50%;
            animation: float1 4s ease-in-out infinite;
        }

        .decoration-2 {
            top: 70%;
            right: 15%;
            background: radial-gradient(circle, #87ceeb, transparent);
            border-radius: 50%;
            animation: float2 3s ease-in-out infinite reverse;
        }

        .decoration-3 {
            top: 40%;
            right: 5%;
            background: radial-gradient(circle, #dda0dd, transparent);
            border-radius: 50%;
            animation: float1 5s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            50% { transform: translateX(-15px) rotate(-90deg); }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="inputOperator('/')" data-op="/">÷</button>
            <button class="btn-operator" onclick="inputOperator('*')" data-op="*">×</button>
            <button class="btn-operator" onclick="inputOperator('-')" data-op="-">−</button>
            
            <button class="btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn-operator" onclick="inputOperator('+')" data-op="+">+</button>
            
            <button class="btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn-equals" onclick="calculate()">=</button>
            
            <button class="btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn-number" onclick="inputNumber('3')">3</button>
            
            <button class="btn-number btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn-number" onclick="inputNumber('.')">.</button>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        let display = document.getElementById('display');
        let errorMessage = document.getElementById('errorMessage');
        let currentInput = '';
        let operator = '';
        let firstNumber = '';
        let waitingForOperand = false;
        let equation = '';

        function updateDisplay(value) {
            display.textContent = value;
            display.classList.remove('error');
            hideError();
        }

        function updateEquation() {
            if (firstNumber !== '' && operator !== '' && currentInput !== '') {
                equation = `${firstNumber} ${getOperatorSymbol(operator)} ${currentInput}`;
            } else if (firstNumber !== '' && operator !== '') {
                equation = `${firstNumber} ${getOperatorSymbol(operator)}`;
            } else if (currentInput !== '') {
                equation = currentInput;
            } else {
                equation = '0';
            }
            updateDisplay(equation);
        }

        function showError(message) {
            display.classList.add('error');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateEquation();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (firstNumber === '') {
                firstNumber = inputValue;
            } else if (operator) {
                const result = calculate();
                if (result === null) return;
                
                currentInput = String(result);
                firstNumber = result;
            }

            waitingForOperand = true;
            operator = nextOperator;
            updateEquation();
        }

        function getOperatorSymbol(op) {
            const symbols = {
                '+': '+',
                '-': '−',
                '*': '×',
                '/': '÷'
            };
            return symbols[op] || op;
        }

        async function calculate() {
            const inputValue = parseFloat(currentInput);

            if (firstNumber === '' || operator === '') {
                return null;
            }

            // Set loading state
            document.querySelector('.calculator').classList.add('loading');

            try {
                console.log('Sending request:', {
                    num1: Math.floor(firstNumber), // Convert to int as your server expects
                    num2: Math.floor(inputValue),  // Convert to int as your server expects
                    oprator: operator
                });

                const response = await fetch('http://localhost:8080/calc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: Math.floor(firstNumber), // Your Go server expects int
                        num2: Math.floor(inputValue),  // Your Go server expects int
                        oprator: operator
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                // Your server returns plain text like "The Result of Addition is:15"
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                // Extract the number from the response text
                // Look for pattern like "is:123" and extract the number
                const match = responseText.match(/is:(-?\d+)/);
                if (match && match[1]) {
                    const result = parseInt(match[1]);
                    console.log('Extracted result:', result);
                    
                    // Show the complete equation with result
                    const completeEquation = `${firstNumber} ${getOperatorSymbol(operator)} ${Math.floor(inputValue)} = ${result}`;
                    updateDisplay(completeEquation);
                    
                    // After a short delay, show just the result for next calculation
                    setTimeout(() => {
                        updateDisplay(result);
                        currentInput = String(result);
                        firstNumber = '';
                        operator = '';
                        waitingForOperand = true;
                        equation = '';
                    }, 1500);
                    
                    return result;
                } else {
                    throw new Error('Could not parse result from server response');
                }

            } catch (error) {
                console.error('Calculation error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('CORS error: Your server needs CORS headers for web access');
                } else if (error.message.includes('Failed to fetch')) {
                    showError('Connection failed: Make sure your Go server is running on port 8080');
                } else {
                    showError(`Error: ${error.message}`);
                }
                return null;
            } finally {
                // Remove loading state
                document.querySelector('.calculator').classList.remove('loading');
            }
        }

        function clearDisplay() {
            currentInput = '0';
            firstNumber = '';
            operator = '';
            waitingForOperand = false;
            equation = '';
            updateDisplay('0');
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if ('0123456789.'.includes(key)) {
                inputNumber(key);
            } else if ('+-*/'.includes(key)) {
                inputOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateEquation();
            }
        });

        // Initialize display
        updateDisplay('0');
    </script>
</body>
</html>
